name: Deploy to Dev

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    uses: wiremock-inc/wiremock-cloud-deployment-pipeline/.github/workflows/deploy.yml@main
    with:
      github-environment: dev
      environment: dev
      subdomain: dev
    secrets: inherit

  smoke-test-dev:
    needs: deploy-dev
    uses: wiremock-inc/wiremock-cloud-deployment-pipeline/.github/workflows/smoke-test.yml@reduce-failure-opportunities
    with:
      environment: dev
    secrets: inherit

  deploy-dev-mock-hosts:
    needs: deploy-dev
    uses: wiremock-inc/wiremock-cloud-deployment-pipeline/.github/workflows/deploy-mock-hosts.yml@main
    with:
      github-environment: dev
      environment: dev
    secrets: inherit
